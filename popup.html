<!DOCTYPE html>
<html>
<head>
<title>CC Image Searc</title>
<script type="text/javascript">
function searchImages() {

	var license = 'cc';
	if (document.forms[0].deriv.checked) {
		license = 'deriv';
	}
        chrome.tabs.create({
                'url': 'http://www.flickr.com/search/?' +
                	'q=' + document.forms[0].q.value + '&' +
                	'l=' + license + '&' +
			'ct=6&mt=all&adv=1'
        	});
        return false;
}
</script>

</head>
<body style="width:280px; background: lightgray">
<form action="#" onsubmit="searchImages(); return false;">
<div>
<input type="text" name="q" size="31" autofocus=
"true"> <input type="submit" name="submit" value="Search"><br>
<input type="checkbox" name="deriv" value="Blah"> <span style="font-family: sans-serif; font-size: small;">Allow derivative works (remix)</span></div>
</form>
</body>
</html>
